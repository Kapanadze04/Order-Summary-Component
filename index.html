<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="./style.css">
    <link 
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="./assets/favicon-32x32.png"
    />
</head>
<body>
    <div class="card">

        <img class="hero" src="./assets/illustration-hero.svg" alt="illustration-hero svg">

        <h3>Order Summary</h3>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="music_container">
            <img class="music_icon" src="./assets/icon-music.svg" alt="music icon svg">
            
            <div class="price">
                <h4>Annual Plan</h4>
                <span>$59.99/year</span>
            </div>

            <a class="change" href="#">Change</a>
        </div>

        <div class="payment">
            <h5>Proceed to Payment</h5>
        </div>

        <h6>Cancel Order</h6>
    </div>
</body>
</html>
